[global]pid = /var/run/php-fpm.piderror_log = /usr/local/php/var/log/php-fpm.logemergency_restart_threshold = 10emergency_restart_interval = 1mprocess_control_timeout = 5srlimit_files = 65535events.mechanism = epoll[www]prefix = /usr/local/phpuser = wwwgroup = wwwlisten = 127.0.0.1:9000pm = dynamicpm.max_children = 200pm.start_servers = 50pm.min_spare_servers = 30pm.max_spare_servers = 100pm.process_idle_timeout = 10s;pm.max_requests = 10000access.log = /usr/local/php/var/log/.access.logslowlog = /usr/local/php/var/log/.log.slowrequest_terminate_timeout = 5srequest_slowlog_timeout = 3srlimit_files = 65535php_admin_value[error_log] = /usr/local/php/var/log/fpm-php.www.log